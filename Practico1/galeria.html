<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Cafe Blanca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --primary-color: #c7a17a;
            --background-color: #f9f5f0;
            --dark-color: #151515;
        }

        html{
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
        }

        /* Utilidades */
        .container {
            max-width: 120rem;
            margin: 0 auto;
        }

        .heading-1 {
            text-align: center;
            font-weight: 500;
            font-size: 3rem;
            margin: 3rem 0;
        }

        /* Galería de imágenes */
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 250px);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .galeria img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .galeria-img-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .galeria-img-2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .galeria-img-3 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }

        .galeria-img-4 {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .galeria-img-5 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .galeria-img-6 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        .galeria-img-7 {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        /* Media Queries para galería */
        @media (max-width: 768px) {
            html {
                font-size: 55%;
            }

            .heading-1 {
                font-size: 2.4rem;
            }

            .galeria {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 200px);
            }

            .galeria-img-1, 
            .galeria-img-2,
            .galeria-img-5,
            .galeria-img-6 {
                grid-column: auto;
                grid-row: auto;
            }

            .galeria-img-3 {
                grid-column: 1 / 3;
                grid-row: 3 / 4;
            }

            .galeria-img-4 {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }

            .galeria-img-7 {
                grid-column: 1 / 3;
                grid-row: 4 / 5;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 42.5%;
            }
            
            .heading-1 {
                font-size: 2.8rem;
            }

            .galeria {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(7, 200px);
            }

            .galeria-img-1,
            .galeria-img-2,
            .galeria-img-3,
            .galeria-img-4,
            .galeria-img-5,
            .galeria-img-6,
            .galeria-img-7 {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading-1">Nuestra Galeria</h1>
    </div>

    <section class="galeria">
        <img
            src="/img/gallery1.jpg"
            alt="Imagen Galeria 1"
            class="galeria-img-1"
        />
        <img
            src="/img/gallery2.jpg"
            alt="Imagen Galeria 2"
            class="galeria-img-2"
        />
        <img
            src="/img/gallery3.jpg"
            alt="Imagen Galeria 3"
            class="galeria-img-3"
        />
        <img
            src="/img/gallery4.jpg"
            alt="Imagen Galeria 4"
            class="galeria-img-4"
        />
        <img
            src="/img/gallery5.jpg"
            alt="Imagen Galeria 5"
            class="galeria-img-5"
        />
        <img
            src="/img/gallery6.jpg"
            alt="Imagen Galeria 6"
            class="galeria-img-6"
        />
        <img
            src="/img/gallery7.jpg"
            alt="Imagen Galeria 7"
            class="galeria-img-7"
        />
    </section>
</body>
</html>
