<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Cafe Blanca - Contacto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --primary-color: #c7a17a;
            --background-color: #f9f5f0;
            --dark-color: #151515;
        }

        html{
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
        }

        .container {
            max-width: 120rem;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .heading-1{
            text-align: center;
            font-weight: 500;
            font-size: 3rem;
            margin-bottom: 3rem;
        }

        /* Contacto */
        .contact-section {
            background-color: var(--background-color);
            padding: 5rem 0;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        .contact-info-container {
            background-color: var(--primary-color);
            border-radius: 1rem;
            color: #fff;
            padding: 3rem;
            position: relative;
            height: 100%;
        }

        .contact-info-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-info-content h3 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .contact-info-content p {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .contact-info-details {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-detail {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .contact-detail i {
            font-size: 2rem;
            margin-top: 0.3rem;
        }

        .contact-detail span {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.4;
        }

        .contact-form-container {
            background-color: #fff;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 1px solid #e2e2e2;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1.4rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
        }

        .contact-form textarea {
            resize: none;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.6rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: var(--dark-color);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-icons span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icons span:hover {
            background-color: #fff;
        }

        .social-icons span i {
            font-size: 1.8rem;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icons span:hover i {
            color: var(--primary-color);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            html {
                font-size: 55%;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .contact-info-container {
                padding: 2rem;
            }
            
            .contact-form-container {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 468px) {
            html {
                font-size: 42.5%;
            }

            .contact-section {
                padding: 3rem 1rem;
            }
            
            .contact-info-content h3,
            .contact-form h3 {
                font-size: 2.4rem;
            }
            
            .contact-info-content p {
                font-size: 1.6rem;
            }
            
            .contact-detail span {
                font-size: 1.6rem;
            }
            
            .contact-form input,
            .contact-form textarea {
                font-size: 1.6rem;
            }
            
            .btn-submit {
                width: 100%;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h1 class="heading-1">Contactanos</h1>
            
            <div class="contact-container">
                <div class="contact-info-container">
                    <div class="contact-info-content">
                        <h3>Información de Contacto</h3>
                        <p>Si tienes preguntas o comentarios, no dudes en ponerte en contacto con nosotros.</p>
                        
                        <div class="contact-info-details">
                            <div class="contact-detail">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>71 Pennington Lane Vernon Rockville, CT 06066</span>
                            </div>
                            <div class="contact-detail">
                                <i class="fa-solid fa-phone"></i>
                                <span>123-456-7890</span>
                            </div>
                            <div class="contact-detail">
                                <i class="fa-solid fa-envelope"></i>
                                <span>baristas@support.com</span>
                            </div>
                            <div class="contact-detail">
                                <i class="fa-solid fa-clock"></i>
                                <span>Lunes a Viernes: 8:00 AM - 8:00 PM</span>
                            </div>
                        </div>
                        
                        <div class="social-icons">
                            <span class="facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </span>
                            <span class="twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </span>
                            <span class="youtube">
                                <i class="fa-brands fa-youtube"></i>
                            </span>
                            <span class="pinterest">
                                <i class="fa-brands fa-pinterest-p"></i>
                            </span>
                            <span class="instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <form class="contact-form">
                        <h3>Envianos un mensaje</h3>
                        
                        <div class="form-group">
                            <input type="text" placeholder="Nombre completo" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" placeholder="Teléfono">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" placeholder="Asunto">
                        </div>
                        
                        <div class="form-group">
                            <textarea placeholder="Tu mensaje" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn-submit">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
