<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Cafe Blanca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home -->
    <section class="banner">
        <div class="contenido-banner">
            <p>Cafe Delisioso</p>
            <h2>100% Natural <br>Cafe Fresco</h2>
            <a href="#">Comprar Ahora</a>
        </div>
    </section>

    <main class="contenido-menu">
        <section class="contenedor contenedor-caracteristicas">
            <div class="caracteristicas-card">
                <i class="fa-solid fa-motorcycle"></i>
                <div class="caracteristicas-contenido">
                    <span>Envios</span>
                </div>
            </div>

            <div class="caracteristicas-card">
                <i class="fa-solid fa-wallet"></i>
                <div class="caracteristicas-contenido">
                    <span>Cotrarembolsos</span>
                </div>
            </div>

            <div class="caracteristicas-card">
                <i class="fa-solid fa-gift"></i>
                <div class="caracteristicas-contenido">
                    <span>Tarjetas de regalos</span>
                </div>
            </div>

            <div class="caracteristicas-card">
                <i class="fa-solid fa-headset"></i>
                <div class="caracteristicas-contenido">
                    <span>Atencion al servicio 9:00 a 19:00</span>
                </div>
            </div>
        </section>

        <section class="contenedor top-categorias">
            <h1 class="heading-1">Mejores Categorias</h1>
            <div class="contenedor-categorias">
                <div class="card-categorias categorias-moca">
                    <p>Cafe Moca</p>
                    <span>Ver mas</span>
                </div>
                <div class="card-categorias categorias-expreso">
                    <p>Cafe Expreso</p>
                    <span>Ver mas</span>
                </div>
                <div class="card-categorias categorias-capuchino">
                    <p>Cafe Capuchino</p>
                    <span>Ver mas</span>
                </div>
            </div>
        </section>

        <section class="contenedor top-productos">
            <h1 class="heading-1">Mejores Productos</h1>

            <div class="contenedor-opciones">
                <span class="activar">Destacados</span>
                <span>Mas reciente</span>
                <span>mejores vendidos</span>
            </div>

            <div class="contenedor-productos">
    </main>
</body>
</html>
